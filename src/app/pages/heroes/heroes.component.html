<h1>Listado de Heroes</h1>
<hr />

<div class="row">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button routerLink="/heroe/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-3 animate__animated animate__fadeIn">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge text-bg-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge text-bg-danger">Muerto</label>
      </td>
      <td>

        <button class="btn btn-info mr-1">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
        
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No Hay registro</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Espere por favor</p>
</div>
